name: Pravega
driverClass: io.openmessaging.benchmark.driver.pravega.PravegaBenchmarkDriver

# Pravega client-specific configuration
client:
  controllerURI: tcp://localhost:9090
  scopeName: schemaregistry

writer:
  enableConnectionPooling: False

includeTimestampInEvent: True
enableStreamAutoScaling: False
eventsPerSecond: 10000
# TODO: comment schema registry params
enableSchemaRegistry: True
schemaRegistry:
  schemaRegistryURI: http://localhost:9092
  schemaFile: "workloads/schema-registry/user.avsc"
  groupId: avrouser1
  version:
    type: User
    version: 1
    id: 1